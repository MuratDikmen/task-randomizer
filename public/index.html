<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/tailwind.css" />
    <title>Task Randomizer</title>
  </head>
  <body class="bg-black">
    <div class="flex flex-col w-full px-6 mx-auto mt-16 lg:px-20 md:w-4/5 lg:w-3/5">
      <h1 class="mb-12 font-sans text-4xl font-medium text-center text-gray-400 md:mb-0">Task Randomizer</h1>

      <div class="flex flex-col mt-12 space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
        <div id="input-container" class="flex flex-col items-center justify-center flex-1 h-40 align-middle md:max-w-sm">
          <form class="w-full" id="input-form">
            <div>
              <input
                class="w-full h-10 px-2 placeholder-gray-800 bg-gray-400 border rounded focus:outline-none focus:shadow-outline"
                name="tasks"
                placeholder="Add New Task..."
              />
            </div>
          </form>
        </div>

        <div class="flex items-center justify-center flex-1 flex-grow-0">
          <button
            type="button"
            class="w-full px-4 py-2 font-bold text-gray-800 bg-yellow-400 rounded hover:bg-gray-800 hover:text-yellow-400 focus:outline-none focus:shadow-outline"
            id="add-btn"
          >
            Add
          </button>
        </div>
      </div>

      <div id="tasklist-container" class="flex h-40 px-6 mt-4 text-gray-400 border rounded md:mt-0 md:w-full">
        <ul class="list-disc" id="tasklist">
          <li>SWE Curriculum</li>
          <li>Project Freedom Phase II</li>
          <li>Professional Development</li>
        </ul>
      </div>
    </div>

    <script src="/js/app.js"></script>
  </body>
</html>
