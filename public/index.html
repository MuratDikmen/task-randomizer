<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Pomodoro Randomizer</title>
  </head>
  <body class="bg-black">
    <div class="flex flex-col w-full px-6 mx-auto mt-16 lg:px-20">
      <h1 class="font-sans text-4xl font-medium text-center text-gray-400">Pomodoro Randomizer</h1>

      <div class="flex flex-col mt-12 space-y-4 sm:space-y-0 sm:space-x-4 sm: sm:flex-row">
        <div id="input-panel" class="flex flex-col items-center justify-center flex-1 h-40 align-middle">
          <form class="w-full">
            <div>
              <label class="block mb-2 text-center text-gray-400" for="tasks">Add New Task</label>
              <input class="w-full h-10 px-2 bg-gray-400 border rounded focus:outline-none focus:shadow-outline" name="tasks" />
            </div>
          </form>
        </div>
        <div class="flex items-center justify-center flex-1">
          <button
            type="button"
            class="w-full px-4 py-2 mb-3 font-bold text-gray-800 bg-yellow-400 rounded hover:bg-gray-800 hover:text-yellow-400 focus:shadow-outline"
            id="add-btn"
          >
            Add
          </button>
        </div>
        <div id="output-panel" class="flex-1 h-40 px-6 text-gray-400 border rounded">
          <ul class="list-disc">
            <li>SWE Curriculum</li>
            <li>Project Freedom Phase II</li>
            <li>Professional Development</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="/js/app.js"></script>
  </body>
</html>
