<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/14301335b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/tailwind.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Task Randomizer</title>
  </head>
  <body class="bg-black">
    <div class="relative flex flex-col w-full px-6 mx-auto mt-4 sm:mt-16 lg:px-20 md:w-4/5 lg:w-3/5" id="app-container">
      <h1 class="mb-12 font-sans text-4xl font-medium text-center text-gray-400 md:mb-0">Task Randomizer</h1>
      <div class="flex flex-col mt-12 space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
        <div id="input-container" class="flex flex-col items-center justify-center flex-1 h-40 align-middle md:max-w-sm">
          <form class="w-full" id="input-form" autocomplete="off">
            <div>
              <input
                class="w-full h-10 px-2 placeholder-gray-800 bg-gray-400 border rounded focus:outline-none focus:shadow-outline"
                name="tasks"
                placeholder="Add New Task..."
                id="input-field"
              />
            </div>
          </form>
        </div>

        <div class="flex items-center justify-center flex-1 flex-grow-0">
          <!-- <button
            type="button"
            class="w-full px-4 py-2 font-bold text-gray-800 bg-yellow-400 rounded hover:bg-gray-800 hover:text-yellow-400 focus:outline-none focus:shadow-outline"
            id="add-btn"
          > -->
          <button
            type="button"
            class="w-full px-4 py-2 font-bold rounded focus:outline-none focus:shadow-outline hover-hover:bg-green-500"
            id="add-btn"
          >
            Add
          </button>
        </div>
      </div>

      <div id="tasklist-container" class="flex h-auto pl-6 pr-2 mt-8 text-gray-400 border rounded min-h-40 md:mt-0 md:w-full">
        <ul class="w-full list-disc" id="tasklist"></ul>
      </div>

      <div class="flex items-center flex-1 flex-grow-0 mt-4">
        <button
          type="button"
          class="w-full px-4 py-2 font-bold text-gray-800 bg-yellow-400 rounded md:w-auto hover:bg-gray-800 hover:text-yellow-400 focus:outline-none focus:shadow-outline"
          id="randomize-btn"
        >
          Randomize
        </button>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
