<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Pomodor Randomizer</title>
  </head>
  <body>
    <div class="mx-auto w-full px-6 lg:px-20 flex flex-col align-center mt-16">
      <h1 class="text-center text-4xl font-sans font-medium">Pomodoro Randomizer</h1>
      <div class="flex mt-12 space-y-4 sm:space-y-0 sm:space-x-4 sm: flex-col sm:flex-row">
        <div class="h-40 bg-teal-400 flex-1">
          Input Container On the Left
          <div>
            <form>
              <div>
                <label for="tasks">Tasks</label>
                <textarea name="tasks" cols="30" rows="10"></textarea>
              </div>
            </form>
          </div>
        </div>

        <div class="h-40 bg-green-400 flex-1">Result On the Right</div>
        <div class="bg-blue-400 flex-1">Button In the Middle</div>
      </div>
    </div>
    <script src="/js/app.js"></script>
  </body>
</html>
